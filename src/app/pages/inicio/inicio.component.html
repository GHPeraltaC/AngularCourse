<h1 class="h1"> {{nombre + ' ' + apellido}} </h1>

<app-loading [visible]="loadingVisible"></app-loading>

<div class="grid">
    <div class="col-4 text-center">
        <p-button label="Ver Loading" icon="pi pi-spin pi-spinner" (onClick)="visualizarLoading()" ></p-button>
    </div>
    <div class="col-4 text-center">
        <p-button label="Ir Tabla" icon="pi pi-table" iconPos="right" (onClick)="irPaginaTabla()"></p-button>
    </div>
    <div class="col-4 text-center">
      <p-button label="Ir Grafico" icon="pi pi-spin pi-cog" iconPos="right" (onClick)="irPaginaGraficos()"></p-button>
  </div>
</div>
