<p-menubar [model]="listMenu">
  <ng-template pTemplate="start">
    <img src="assets/img/logo.png" height="50">
  </ng-template>
</p-menubar>

<div class="card">
    <div class="flex justify-content-center flex-wrap card-container">
        <p-panel header="Lista de Empleados">
            <p-table [columns]="columnaTabla" [value]="listEmpleado" [tableStyle]="{ 'min-width': '50rem' }"
                [paginator]="true" [rows]="5" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
                [rowsPerPageOptions]="[5, 10, 25]">
                <ng-template pTemplate="header" let-cols>
                    <tr>
                        <th *ngFor="let col of cols">
                            {{ col.header }}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-empleado>
                    <tr>
                        <td>{{ empleado.id }}</td>
                        <td>{{ empleado.employee_name }}</td>
                        <td>{{ empleado.employee_salary }}</td>
                        <td>{{ empleado.employee_age }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>

<p-button label="Regresar" icon="pi pi-arrow-left" iconPos="left" (onClick)="regresarInicio()"></p-button>
