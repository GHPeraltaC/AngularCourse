<div>
  <h1><i class="pi pi-user" style="font-size: 2rem"></i> CBPERALTA</h1>
</div>
<hr>
<div class="col-3">
  <div class="text-center">
    <h1>Solicitudes Por Estado</h1>
  </div>
  <div class="card flex justify-content-center">
    <p-chart type="doughnut" [data]="data" [options]="options"></p-chart>
  </div>
  <div class="card">
    <p-table>
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th>Tipo</th>
          <th>Cantidad</th>
          <th>Tiempo</th>
        </tr>
        <tr>
          <td> - </td>
          <td>CED</td>
          <td>12</td>
          <td>0h 40m 30s</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="body">
        <tr>
          <td>CED</td>
          <td>RUC</td>
          <td>PAS</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
